{% extends "base.html" %}

{% block title %}
Register
{% endblock title %}

{% block main %}
<form method="post" action="{{ url_for('register') }}" enctype="multipart/form-data">
    <h2>Register</h2>
    
    <!-- Username -->
    <div>
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    
    <!-- Email -->
    <div>
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    
    <!-- Password -->
    <div>
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    
    <!-- Date of Birth -->
    <div style="display: none;">
        <label for="date_of_birth" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="date_of_birth" name="date_of_birth">
    </div>
    
    <!-- Additional Details -->
    <div style="display: none;">
        <label for="additional_details" class="form-label">Additional Details</label>
        <textarea class="form-control" id="additional_details" name="additional_details"></textarea>
    </div>
    
    <!-- Profile Photo -->
    <div style="display: none;">
        <label for="profile_photo" class="form-label">Profile Photo</label>
        <input type="file" class="form-control" id="profile_photo" name="profile_photo">
    </div>
    
    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Register</button>
    
    <!-- Link to Login -->
    <p>If you already have an account, <a href="{{ url_for('login') }}">CLICK HERE</a></p>
</form>
{% endblock main %}

{% set page_class = "register-page" %}
