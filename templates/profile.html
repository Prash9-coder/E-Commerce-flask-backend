{% extends "base.html" %} {% block title %}
User Profile
{% endblock title %} {% block main %}
<div class="profile-container">
  <h2 class="profile-heading">User Profile</h2>
  <div class="profile-image-wrapper">
    <img
      src="{{ url_for('static', filename='uploads/' + profile_photo) }}"
      alt="Profile Photo"
      class="profile-photo"
    />
    <label for="profile-photo-upload" class="profile-photo-icon-wrapper">
      <i class="fas fa-camera profile-photo-icon"></i>
    </label>
    <input
      type="file"
      id="profile-photo-upload"
      name="profile_photo"
      style="display: none"
    />
  </div>
  <div class="profile-info">
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Date of Birth:</strong> {{ user.date_of_birth }}</p>
    <p><strong>Additional Details:</strong> {{ user.additional_details }}</p>
  </div>
  <a href="{{ url_for('edit_profile') }}" class="btn-primary edit-profile-btn"
    >Edit Profile</a
  >
  <a href="{{ url_for('logout') }}" class="btn btn-primary logout-btn"
    >Logout</a
  >
</div>
{% endblock main %}
