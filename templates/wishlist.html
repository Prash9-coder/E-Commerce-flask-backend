{% extends 'base.html' %} {% block title %}
Wishlist
{% endblock title %} {% block main %}
<div class="container">
  <h2>Wishlist</h2>
  <ul class="list-group">
    {% for item in wishlist %}
    <li class="list-group-item">
      <h5>{{ item['name'] }}</h5>
      <p>Price: ${{ item['price'] }}</p>
      <a href="{{ url_for('add_to_cart', product_id=item['id']) }}"
        class="btn btn-primary"
        >Add to Cart</a>
      <a href="{{ url_for('remove_from_wishlist', product_id=item['id']) }}"
        class="btn btn-danger"
        >Remove</a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock main %}
