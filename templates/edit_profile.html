{% extends "base.html" %}

{% block title %}
Edit Profile
{% endblock title %}

{% block main %}
<form method="post" class="edit-profile-form" action="{{ url_for('edit_profile') }}" enctype="multipart/form-data">
    <h2 class="form-title">Edit Profile</h2>
    <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
    </div>
    <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
    </div>
    <div class="form-group">
        <label for="date_of_birth" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" value="{{ user.date_of_birth }}">
    </div>
    <div class="form-group">
        <label for="additional_details" class="form-label">Additional Details</label>
        <textarea class="form-control" id="additional_details" name="additional_details">{{ user.additional_details }}</textarea>
    </div>
    <div class="form-group profile-photo-group">
        <label for="profile_photo" class="form-label">Profile Photo</label>
        <input type="file" class="form-control" id="profile_photo" name="profile_photo">
        {% if user.profile_photo %}
            <img src="{{ url_for('static', filename='uploads/' + user.profile_photo) }}" alt="Profile Photo" class="profile-photo">
        {% endif %}
    </div>
    <button type="submit" class="btn btn-primary save-changes-btn">Save Changes</button>
</form>
{% endblock main %}
